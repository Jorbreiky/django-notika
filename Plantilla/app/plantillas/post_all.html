{% extends 'contendor/base.html' %}
{% block content %}
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title"><h4>Post List</h4></div>
				<div>
					<a class="btn btn-info" href="/post/add/" > <i class="fa fa-plus"></i></a>
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table id="data-table-basic" class="table table-striped">
						<thead>
							<tr>
								<th></th>
								<th>Autor</th>
								<th>Title</th>
								<th>Text</th>
								<th>Published Date</th>
								<th>Accion</th>
							</tr>
						</thead>
						<tbody>
							{% for post in posts %}
								<tr>
									<td> <input type="check" value="{{post.id}}" /> </td>
									<td>{{ post.author }}</td>
									<td>{{ post.title }}</td>
									<td>{{ post.text }}</td>
									<td>{{ post.published_time }}</td>
									<td>
										<a class="btn btn-info" href="/user/edit/{{post.id}}/"> <i class="fa fa-pencil"></i></a>
									</td>
								</tr>
							{% endfor %}
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
	{%  endblock %}
